<!DOCTYPE html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const MinutesToHours = () => {
            const [amount, setAmount] = React.useState()
            const [inverted, setInverted] =React.useState(false)
            const onChange  =(event)=>{
                setAmount(event.target.value)
            }
            const reset =() => setAmount(0)
            const onInvert = () => {
                reset();
                setInverted((currnet) => !currnet )
            }
            return (
            <div>
                <div>
                    <lable htmlFor="minutes">Minutes</lable>
                    <input value={inverted ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted === true} />
                </div>
                <div>
                    <lable htmlFor="hours">Hours</lable>
                    <input value={inverted ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={inverted === false} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
            )

        }
        function KmToMiles(){
            const [amount, setAmount] = React.useState()
            const [inverted,setInverted] = React.useState(false)
            const onChange = (event) =>{
                setAmount(event.target.value)
            }
            const reset = () => setAmount(0)
            const onInvert = () => {
                reset()
                setInverted((current) => !current)
            }
            return (
                <div>
                    <div>
                        <lable htmlFor="km">Kms</lable>
                        <input value={inverted ? Math.round(amount * 1.609) : amount} id="km" placeholder="Km" type="number" onChange={onChange} disabled={inverted === true} />
                    </div>
                    <div>
                        <lable htmlFor="miles">Miles</lable>
                        <input value={inverted ? amount : Math.round(amount / 1.609)} id="miles" placeholder="Miles" type="number" onChange={onChange} disabled={inverted === false} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            )
        }
        const App = () => {
            const [index, setIndex] = React.useState("xx")
            const onSelect = (event) => {
                setIndex(event.target.value)

            }
            console.log('render w/', index)
            return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx" disabled="true">Select Your Units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please Select Your Units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
            )

        }
        const root = document.getElementById("root")
        ReactDOM.render(<App/>, root)
    </script>
  
</html>
